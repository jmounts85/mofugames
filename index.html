<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat:wght@700&display=swap" rel="stylesheet">
 

  <title>Mofumofu Games</title>
  <style>
    html, body {
	height: 100%;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0d0f1a, #000413);
      font-family: 'Segoe UI', sans-serif;
      color: #fefefe;
      text-align: center;
      padding: 4rem 1rem;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-family: 'Satisfy', cursive;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transform: scaleX(0.85); 
      display: inline-block;   
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .glow {
      color: #ffc466;
      text-shadow: 0 0 8px #ffb347, 0 0 20px #ffcc80;
      font-weight: bold;
    }
    .fluff {
      font-size: 5rem;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>

  <div class="fluff"><image src="logo-main-glow-smaller.png"></div>
  <h2>
    <p>Games from the lantern-lit vending machine.</p>
    <p><em>Mafu and Kitsu are fluffing up the place. Come back soon.</em></p>
  </h2>

</body>
</html>
