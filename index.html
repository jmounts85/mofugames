<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Mofumofu Games</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d0f1a, #000413);
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #fefefe;
      text-align: center;
    }

    .container {
      padding: 4rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo {
      width: 100%;
      max-width: 600px;
      height: auto;
      animation: pulse 2s infinite ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-family: 'Satisfy', cursive;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transform: scaleX(0.85);
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin: 1rem 0;
    }

    .glow {
      color: #ffc466;
      text-shadow: 0 0 8px #ffb347, 0 0 20px #ffcc80;
      font-weight: bold;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #ec6b01;
      box-shadow: 0 0 10px #ec6b01, 0 0 20px #ffcc80;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 1rem;
      z-index: 1000;
    }

    .note {
      padding-top: 5px;
      max-height: 30px;
    }

    .music-start {
      background: #ec6b01;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #ffb347, 0 0 16px #ffcc80;
      cursor: pointer;
      margin-bottom: 2rem;
      animation: glowPulse 2s infinite ease-in-out;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .music-start:hover {
      filter: brightness(1.1);
    }

    #muteBtn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #222;
      animation: glowPulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      p  { font-size: 1rem; }
    }

    @keyframes glowPulse {
      0%   { transform: scale(1);   opacity: 0.9; text-shadow: 0 0 4px #ec6b01; }
      50%  { transform: scale(1.1); opacity: 1;   text-shadow: 0 0 10px #ffc466; }
      100% { transform: scale(1);   opacity: 0.9; text-shadow: 0 0 4px #ec6b01; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button id="muteBtn"><img class="note" src="website-note-icon-small.png" alt="Mute/Unmute"></button>
  </div>

  <div class="container">
    <img src="logo-main-glow-smaller.png" alt="Mofumofu Logo" class="logo" />
    <p><button id="startMusicBtn" class="music-start">Start Music</button></p>
    <h2>Games from the lantern-lit vending machine.</h2>
    <p><em>Mafu and Kitsu are fluffing up the place. Come back soon.</em></p>
    <p class="glow">pulse@mofugames.com</p>
    <p>„ÇÇ„Åµ„ÇÇ„Åµ</p>
    <p>‚ú®ü¶ä‚ú®</p>

    <audio id="bgm" autoplay loop muted>
      <source src="https://raw.githubusercontent.com/jmounts85/mofugames/main/vending-magic.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteBtn');
    const startBtn = document.getElementById('startMusicBtn');

    startBtn.onclick = () => {
      audio.muted = false;
      audio.play().catch(e => console.log("Play error:", e));
      startBtn.remove();
    };

    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
    };
  </script>
</body>
</html>
